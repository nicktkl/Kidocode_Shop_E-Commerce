<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Product</title>
    </head>
    <body>
        {% include "/admin/index.html" %}
    
        <div class="container my-5">
            <h1 class="text-primary">Products</h1>
            <div class="d-flex align-items-center my-3">
                <form class="d-flex w-100 align-items-center" action="/admin/product" method="get">
                    <div class="flex-grow-1 me-2">
                        <input type="text" class="form-control" name="searchProduct" placeholder="Search a product"
                            value="{{ request.args.get('searchProduct', '') }}">
                    </div>
                    <button class="btn btn-outline-primary d-flex align-items-center me-2 px-3" type="submit" name="btnSearch">
                        <i class="fa fa-search me-2"></i>Search
                    </button>
                    <button class="btn btn-outline-primary d-flex align-items-center px-3" type="button" data-bs-toggle="modal" data-bs-target="#addProduct">
                        <i class="bi bi-plus-circle me-2"></i>Add New
                    </button>
                </form>
            </div>
            
    
            <div class="row">
                {% for product in product %}
                <div class="col-md-6 col-12 mb-3">
                    <div class="card">
                        <!-- Card Header with Product ID and Category -->
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <strong><i class="bi bi-tag mx-2"></i></strong>{{ product.productID }}
                            </div>
                            <div>
                                <strong><i class="bi bi-folder mx-2"></i></strong>{{ product.category.name }}
                            </div>
                        </div>
            
                        <!-- Form to Edit Product Details -->
                        <form action="/admin/product" method="post">
                            <div class="card-body">
                                <div class="d-flex mb-3">
                                    <!-- Product Image (Larger with 30% width) -->
                                    <div class="me-3" style="width: 50%; height: 100%;">
                                        {% if product.img is none %}
                                        <img src="https://via.placeholder.com/100" class="img-thumbnail w-100 h-100" style="object-fit: cover;">
                                        {% else %}
                                        <img src="{{ url_for('static', filename=product.img.replace('\\', '/')) }}" class="img-thumbnail w-100 h-100" style="object-fit: cover;">
                                        {% endif %}
                                    </div>
            
                                    <!-- Product Details: Name, Description, Price, Stock, and Status -->
                                    <div class="flex-grow-1">
                                        <!-- Product Name with Icon inside Input Group -->
                                        <div class="mb-2 input-group">
                                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                            <input type="text" class="form-control" name="p_name" required value="{{ product.productName }}">
                                        </div>
            
                                        <!-- Product Description with Icon inside Input Group -->
                                        <div class="mb-2 input-group">
                                            <span class="input-group-text"><i class="bi bi-file-earmark-text"></i></span>
                                            <textarea class="form-control" name="p_desc" rows="2" required>{{ product.description }}</textarea>
                                        </div>
            
                                        <!-- Price and Stock with Icon inside Input Group -->
                                        <div class="d-flex mb-3">
                                            <!-- Price with Icon inside Input Group -->
                                            <div class="me-3" style="width: 45%;">
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                                    <input type="number" class="form-control" name="p_price" min="0.01" step="0.01" value="{{ product.price }}" required>
                                                </div>
                                            </div>
            
                                            <!-- Stock with Icon inside Input Group -->
                                            <div style="width: 45%;">
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-archive"></i></span>
                                                    <input type="number" class="form-control" name="p_stock" min="0" value="{{ product.stock }}" required>
                                                </div>
                                            </div>
                                        </div>
            
                                        <!-- Status Toggle with Icon inside Input Group -->
                                        <div class="mb-3 input-group">
                                            <span class="input-group-text"><i class="bi bi-toggle-on"></i></span>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Card Footer with Action Buttons -->

                            <div class="card-footer text-muted" style="display: flex; justify-content: space-between;">
                                <span>Created At: {{ product.createdAt }}</span>
                                <span>Updated At: {{ product.updatedAt }}</span>
                            </div>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    
        <!-- Add Product Modal -->
        <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductLabel">Add Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form name="addproductform" action="/admin/product" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Image</label>
                                <input class="form-control" type="file" id="productImage" name="p_img" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="p_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea id="productDescription" name="p_desc" class="form-control" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="productPrice" name="p_price" min="0.01" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productStock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="productStock" name="p_stock" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="p_category" class="form-label">Category</label>
                                    <select id="p_category" name="p_category" class="form-select" aria-label="Category" required>
                                        <option disabled selected>Select category</option>
                                        {% for category in category %}
                                        <option value="{{ category.categoryID }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="p_subcategory" class="form-label">Subcategory</label>
                                    <select id="p_subcategory" name="p_subcategory" class="form-select" aria-label="Subcategory" disabled>
                                        <option disabled selected>Select subcategory</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" name="btnadd" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script>
            document.getElementById('p_category').addEventListener('change', function () {
                var categoryId = this.value;
                var subcategorySelect = document.getElementById('p_subcategory');
                
                subcategorySelect.disabled = false;
                subcategorySelect.innerHTML = '<option disabled selected>Select subcategory</option>';
                
                fetch(`/admin/get_subcategories/${categoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.subcategories.forEach(subcategory => {
                            var option = document.createElement('option');
                            option.value = subcategory.categoryID;
                            option.text = subcategory.name;
                            subcategorySelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching subcategories:', error);
                    });
            });
        </script>
    </body>
    
</html>
