<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <title>Shop Sign Up - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="/static/js/script.js"></script>
        <link rel="stylesheet" href="/static/css/login.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="mx-auto p-3">
                <a href="{{ url_for('user.homepage') if session.get('email') else url_for('home') }}" class="fs-4 text-decoration-none">
                  <img src="{{ url_for('static', filename='images/kidocode_logo.png') }}" alt="kidocode-logo" width="191.375" class="d-inline-block align-top img-s">
                  Shop
                </a>
            </div>
            <h2 class="title">Sign Up</h2>
            <div class="mb-3">
                <form action="/register" method = "post">
                    <label for="email" class="form-label">Enter your Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create a Password</label>
                <div class="input-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <span class="input-group-text eye-icon" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Re-enter Password</label>
                <div class="input-group">
                <input type="password" name="confirm_password" class="form-control" id="password" placeholder="Password" required>
                <span class="input-group-text eye-icon" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </span>
                </div>
            </div>
            <div class="row justify-content-center"> 
                <div class="col-5 d-flex justify-content-between gap-3">
                    <button type="button" onclick="window.location.href='/login'" class="btn btn-light w-100">Cancel</button>
                    <button type="submit" name="btncontinue" class="btn btn-primary w-100">Continue</button> 
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>
                    Already have an account? <a href="{{ url_for('login') }}">Login and Shop!</a>
                </p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul>
                            {% for category, message in messages %}
                                <li class="{{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Target the flash messages container
                const flashMessages = document.getElementById('flash-messages');
        
                if (flashMessages) {
                    // Set a timeout to hide the flash messages after 3 seconds
                    setTimeout(() => {
                        flashMessages.style.transition = 'opacity 0.5s ease-out';
                        flashMessages.style.opacity = '0';
        
                        // Remove the element from DOM after the fade-out effect
                        setTimeout(() => {
                            flashMessages.remove();
                        }, 500); // Matches the CSS transition duration
                    }, 3000); // 3000ms = 3 seconds
                }
            });
        </script>        
    </body>
