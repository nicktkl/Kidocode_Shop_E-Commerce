<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Shop Sign In - Kidocode</title>
      <meta name="viewport" content="width-device=width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <script src="{{ url_for('static', filename='js/add-to-cart.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
  </head>
<body>
    <div class="container">
      <div class="mx-auto p-3">
        <a href="{{ url_for('user.homepage') if session.get('email') else url_for('home') }}" class="fs-4 text-decoration-none">
          <img src="{{ url_for('static', filename='images/kidocode_logo.png') }}" alt="kidocode-logo" width="191.375" class="d-inline-block align-top img-s">
          Shop
        </a>
      </div>
      <h2 class="title">Sign In</h2>
        <form action="/login" method = "post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
              <span class="input-group-text eye-icon" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="text-end mt-2">
            <a href="{{ url_for('forgotpass') }}" class="text-decoration-none">Forgot password?</a>
          </div>
        </form>
        <div class="text-center my-3">
          <span>OR</span>
        </div>
        <div class="d-grid">
          <a href="#" class="btn btn-outline-primary">Log in with Google</a>
        </div>
        <div class="text-center mt-3">
          <p>
            Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Sign Up and Shop!</a>
          </p>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul>
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          // Target the flash messages container
          const flashMessages = document.getElementById('flash-messages');
  
          if (flashMessages) {
              // Set a timeout to hide the flash messages after 3 seconds
              setTimeout(() => {
                  flashMessages.style.transition = 'opacity 0.5s ease-out';
                  flashMessages.style.opacity = '0';
  
                  // Remove the element from DOM after the fade-out effect
                  setTimeout(() => {
                      flashMessages.remove();
                  }, 500); // Matches the CSS transition duration
              }, 3000); // 3000ms = 3 seconds
          }
      });
    </script>
  </body>
</html>
