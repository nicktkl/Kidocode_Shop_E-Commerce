<!DOCTYPE html>
<html>
    <head>
        <title>Shop Cart - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-xxl">
                <a href="{{ url_for('home')}}" class="nav-brand fs-2">KidoShop</a>
            </div>
        </nav>
        <h1 class="text-center my-4">Kidocode Cart</h1>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>RM{{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>RM{{ item.price * item.quantity }}</td>
                        <td><button class="btn btn-danger btn-sm remove-from-cart-btn" data-id="{{ item.id }}">Remove</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h3>Total: RM{{ total_price }}</h3>
            <h4 id="cart-count" class="badge bg-primary ms-2">{{ cart_total_items }}</h4>Total Item
            <a href="#" class="btn btn-primary">Proceed to Payment</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Continue Shopping</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'js/add-to-cart.js') }}"></script>
    </body>
</html>
