<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center mx-3" href="#">
                <img src="/static/images/kidocode_logo.png" height="40" alt="Kidocode Logo">
                <span class="ms-2 fw-bold text-primary">Kidocode</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Dashboard">
                            <i class="bi bi-speedometer2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/category" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Category">
                            <i class="bi bi-tags"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/product" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Product">
                            <i class="bi bi-box-seam"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/customer" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Customer">
                            <i class="bi bi-people"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/order" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Order">
                            <i class="bi bi-cart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/review" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Review">
                            <i class="bi bi-chat-dots"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/transaction" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sale">
                            <i class="bi bi-cash"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/feedback" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Feedback">
                            <i class="bi bi-envelope"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link px-3 py-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">
                            <i class="bi bi-box-arrow-right"></i>
                        </a>
                    </li>
                </ul>
            </div>            
        </div>
    </nav>    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>    
</body>
</html>
