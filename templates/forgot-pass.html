<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/script.js"></script>
        <link rel="stylesheet" href="/static/css/login.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container">
            <h2 class="login-title text-primary text-center">Forgot Password</h2>
            {% include "/user/alert.html"%}
            <div class="mb-3">
                <p class="text-center">Enter your email below to reset your password</p>
            </div>
            <form action="/forgotpwd" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="getemail" required>
                
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-5 d-flex justify-content-between gap-3">
                        <button type="button" onclick="window.location.href='/login'" class="btn btn-light w-100">Cancel</button>
                        <button type="submit" name="getpwd" class="btn btn-primary w-100">Submit</button> 
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
