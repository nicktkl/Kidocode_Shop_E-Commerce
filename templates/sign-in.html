<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="signin-container">
        <h2 class="signin-title">Sign Up</h2>
        <div class="mb-3">
            <form action="/register" method = "post">
                <label for="email" class="form-label">Enter your Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Create a Password</label>
            <div class="input-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
              <span class="input-group-text eye-icon" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Re-enter Password</label>
            <div class="input-group">
              <input type="password" name="confirm_password" class="form-control" id="password" placeholder="Password" required>
              <span class="input-group-text eye-icon" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
        </div>
        <div class="row justify-content-center"> 
            <div class="col-5 d-flex justify-content-between gap-3">
                <button type="button" onclick="window.location.href='/login'" class="btn btn-light w-100">Cancel</button>
                <button type="submit" name="btncontinue" class="btn btn-primary w-100">Continue</button> 
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>
                Already have an account? <a href="/login">Login and Shop!</a>
            </p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>        
</body>
