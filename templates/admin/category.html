<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Category</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-white text-dark my-5">
        <div class="container">
            <h1 class="text-primary">Categories</h1>
            <div class="accordion">
                {% for category in main_categories %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ category.categoryID }}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ category.categoryID }}" aria-expanded="true" aria-controls="collapse{{ category.categoryID }}">
                                   <table style="width: 90%; border: none;">
                                    <tr>
                                        <td style="text-align: right; padding: 0;  width: 10%;">
                                            <button class="btn btn-muted" data-bs-toggle="modal" data-bs-target="#editcategory" data-category-name="{{ category.name }}" data-category-id="{{ category.categoryID }}">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                        </td>
                                        <td style="text-align: left; padding: 0; width: 70%;">{{ category.name }}</td>
                                        <td style="text-align: right; padding: 0; width: 20%;">{{ category.categoryID }}</td>
                                     </tr>
                                 </table>
                            </button>
                        </h2>
                        <div id="collapse{{ category.categoryID }}" class="accordion-collapse collapse" aria-labelledby="heading{{ category.categoryID }}" data-bs-parent="#categoryAccordion">
                            <div class="accordion-body">

                                {% if category.subcategories %}
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for subcategory in category.subcategories %}
                                                <tr>
                                                    <td>{{ subcategory.categoryID }}</td>
                                                    <td>{{ subcategory.name }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                {% else %}
                                    <p>No subcategories available.</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>


            <!-- Modal -->
            <div class="modal fade" id="editcategory" tabindex="-1" aria-labelledby="editcategoryLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editcategoryLabel">Edit Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/editCategory" method="post">
                                <div class="mb-3">
                                    <label for="categoryName" class="form-label">Category Name</label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName" value="{{ category.name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryID" class="form-label">Category ID</label>
                                    <input type="text" class="form-control" id="categoryID" name="categoryID" value="{{ category.categoryID }}" readonly>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
