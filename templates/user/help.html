<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/static/js/add-to-cart.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="/static/images/kidocode_symbol_logo.png">
        <title>Shop Help - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
        {% include 'user/notification.html' %}
        {% include 'navbar.html' %}
        <div class="help-container">
            <h2 class="title">Help & Support</h2>
            <p class="fs-3 fst-italic text-center">Need assistance? Fill out the form below and we'll get back to you as soon as possible.</p>
            <form action="/helpform" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="email" name="h_email" placeholder="Enter your email address, e.g., example@example.com" value="{{ session.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="h_name" placeholder="Enter Your Name" value="{{ session.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="h_subject" placeholder="Enter the subject" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="h_message" rows="5" placeholder="Write your message here." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-50">Submit</button>
            </form>
        </div>
        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
