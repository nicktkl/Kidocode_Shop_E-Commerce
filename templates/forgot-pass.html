<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="/static/images/kidocode_symbol_logo.png">
        <title>Shop Forgot Password - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="forgot-container">
            <h2 class="title">Forgot Password</h2>
            <div class="mb-5">
                <p class="fs-3 fst-italic text-center">Enter your email to reset your password</p>
            </div>
            <form action="/forgotpwd" method="POST">
                <div class="mb-5">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" name="getemail" required>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-5 d-flex justify-content-center gap-3">
                        <button type="button" onclick="window.location.href='/login'" class="btn btn-light btn-lg w-100">Back</button>
                        <button type="submit" name="getpwd" class="btn btn-primary btn-lg w-100">Submit</button> 
                    </div>
                </div>
                {% include "/user/alert.html"%}
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
