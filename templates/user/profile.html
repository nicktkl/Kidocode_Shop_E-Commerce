<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <title>Shop Profile - Kidocode</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <link href="{{ url_for('static', filename='images/kidocode_symbol_logo.png') }}" rel="icon" type="image/x-icon">    
      <link  href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="container profile-container">
          <h3 class="mb-4">My Profile</h3>
          <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Given Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Given Name">
                </div>
                <div class="col-md-6">
                  <label for="secondName" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="secondName" placeholder="Surname">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                    <button class="btn btn-outline-secondary" type="button">Verify</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <div class="input-group">
                    <select class="form-select" style="max-width: 80px;">
                      <option selected>+60</option>
                      <option>+1</option>
                      <option>+44</option>
                    </select>
                    <input type="text" class="form-control" id="phone" placeholder="XX XXXX-XXXX">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="address" class="form-label">Address and Number</label>
                  <input type="text" class="form-control" id="address" placeholder="House number, Building, Street">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col-md-4">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                </div>
                <div class="col-md-4">
                  <label for="province" class="form-label">Province</label>
                  <select class="form-select" id="province">
                    <option selected>Province</option>
                    <option>Province 1</option>
                    <option>Province 2</option>
                  </select>
                </div>
              </div>
              <div class="btn-container">
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-secondary ms-2">Save</button>
              </div>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
