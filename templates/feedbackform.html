<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Kidocode Shop - Feedback </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
    <body>
      <div class="container my-5">
        <section id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="text-primary">Feedback</h2>
                    <p class="lead">You faced an issue or just wanted to leave a feedback? Contact us directly...</p>
                </div>
                {% include "alert.html" %}
                <div class="row justify-content-center my-5">
                    <div class="col-6">
                        <form action="/feedbackform" method="post">
                            <label for="email" class="form-label">Email Address:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" id="email" name="f_email" placeholder="Enter your email" class="form-control" required>
                            </div>
                            
                            <label for="name" class="form-label">Name:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" id="name" name="f_name" placeholder="Enter your name" class="form-control" required>
                            </div>
                            
                            
                            <label for="subject" class="form-label">What is your feedback about?</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text"><i class="bi bi-chat-right-dots-fill"></i></span>
                                <select name="f_type" id="subject" class="form-select" required>
                                    <option value="" selected disabled>Choose your query topic</option>
                                    <option value="Bug">Bug</option>
                                    <option value="Suggestion">Suggestion</option>
                                    <option value="Complaint">Complaint</option>
                                    <option value="Praise">Praise</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-floating mb-4 mt-5">
                                <textarea name="f_text" id="query" class="form-control" style="height: 140px;" required></textarea>
                                <label for="query">Your query...</label>
                            </div>
    
                            <div class="mb-4 text-center">
                                <button type="submit" name="btnsend" class="btn btn-primary">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
