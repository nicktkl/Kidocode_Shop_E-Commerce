<!DOCTYPE html>
<html>
    <head>
        <title>Shop Cart - Kidocode</title>
        <link rel="icon" type="image/x-icon" href="./static/images/kidocode_symbol_logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-xxl">
                <a href="{{ url_for('home')}}" class="nav-brand fs-2"><img src="./static/images/kidocode_logo.png" alt="kidocode-logo" width="191.375">Shop</a>
            </div>
        </nav>
        <h1 class="text-center my-4">Kidocode Cart</h1>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items-table">
                    <tr></tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end align-items-center">
                <div class="text-end me-3">
                    <h3 id="cart-count" class="badge bg-info ms-2">{{ cart_total_items }}</h3> Total Item(s)
                    <h3>Total: <span id="total-price"></span></h3>
                    <a href="{{ url_for('checkout')}}" class="btn btn-success">Checkout</a>
                    <a href="{{ url_for('home') }}" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'js/add-to-cart.js') }}"></script>
    </body>
</html>
