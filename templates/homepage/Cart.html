<!DOCTYPE html>
<html>
    <head>
        <script src="/static/js/add-to-cart.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="/static/images/kidocode_symbol_logo.png">
        <title>Shop Cart - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
        {% include 'navbar.html' %}
        <h2 class="title">My Cart</h2>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items-table">
                    <tr></tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end align-items-center py-3">
                <div class="text-end me-3">
                    <h3 id="cart-count" class="badge bg-info ms-2">{{ cart_total_items }}</h3> Total Item(s)
                    <h3>Total: <span id="total-price"></span></h3>
                    <a href="{{ url_for('login', next=url_for('user.checkout')) }}" id="btn-checkout" class="btn btn-success">Checkout</a>
                    <a href="{{ url_for('home') }}" id="btn-continueShopping" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div> 
        </div>
        {% include '/user/notification.html' %}
        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
