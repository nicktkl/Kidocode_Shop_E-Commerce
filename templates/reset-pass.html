<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2 class="signin-title text-primary text-center mb-3">Reset Password</h2>
        <form action="{{ url_for('resetpwd', token=token) }}" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="input-group-text eye-icon" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Re-enter Password</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Password" required>
                    <span class="input-group-text eye-icon" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <div class="row justify-content-center"> 
                <div class="col-5 d-flex justify-content-between gap-3">
                    <button type="submit" name="btnreset" class="btn btn-primary w-100">Reset</button> 
                </div>
            </div>
        </form>         
    </div>        
</body>
